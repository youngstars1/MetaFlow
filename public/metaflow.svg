<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e1a"/>
      <stop offset="100%" style="stop-color:#111827"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f5d4"/>
      <stop offset="50%" style="stop-color:#00d4aa"/>
      <stop offset="100%" style="stop-color:#70d6ff"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f5d4;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#70d6ff;stop-opacity:0"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Glow circle -->
  <circle cx="256" cy="220" r="160" fill="url(#glow)"/>
  <!-- M shape - geometric/modern -->
  <path d="M128 360V180l64 90 64-90 64 90 64-90v180" 
        stroke="url(#accent)" stroke-width="28" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <!-- Upward arrow integrated -->
  <path d="M256 150 L256 100 M236 120 L256 100 L276 120" 
        stroke="#00f5d4" stroke-width="16" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.8"/>
  <!-- Subtle dot accents -->
  <circle cx="128" cy="360" r="8" fill="#00f5d4" opacity="0.6"/>
  <circle cx="384" cy="360" r="8" fill="#70d6ff" opacity="0.6"/>
  <!-- Flow line -->
  <line x1="140" y1="400" x2="372" y2="400" stroke="url(#accent)" stroke-width="4" stroke-linecap="round" opacity="0.2"/>
</svg>
